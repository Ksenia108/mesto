<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo_mesto.svg')%>" alt="место">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__avatar">
                <button class="profile__pen reset button" name="profilePen" aria-label="Редактировать"></button>
                <img class="profile__image" src="#" alt="фото профиля">
            </div>
            <div class="profile__info">
                <h1 class="profile__title ellipsis"></h1>
                <button class="profile__edit button" name="profileEdit" type="button"></button>
                <p class="profile__text ellipsis"></p>
            </div>

            <button class="profile__add button" name="addCard" type="button"></button>
        </section>
        <section class="elements">
            <!--загрузка карт через JS-->
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_confirm">
        <form class="popup__container confirm-form popup__form" name="confirmForm">
            <h2 class="popup__title">Вы уверены?</h2>
            <button class="popup__save" name="confirmSubmitButton" type="submit" value="Сохранить">Да</button>
            <button type="button" class="popup__close reset button" name="confirmClose" aria-label="Закрыть Окно"></button>
        </form>
    </div>

    <div class="popup popup_avatar">
        <form class="popup__container avatar-form popup__form" name="avatarForm" validate>
            <h2 class="popup__title">Обновить аватар</h2>
            <input class="popup__text popup__input popup__input_text_profile-avatar" type="url" id="profile-avatar-input" name="avatar" placeholder="Ссылка на картинку" value="" required>
            <span class="popup__error" id="profile-avatar-input-error"></span>
            <button class="popup__save" name="avatarSubmitButton" type="submit" value="Сохранить">Сохранить</button>
            <button type="button" class="popup__close reset button" name="avatarClose" aria-label="Закрыть Окно"></button>
        </form>
    </div>

    <div class="popup popup_edit">
        <form class="popup__container profile-form popup__form" name="popupForm" validate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__text popup__input popup__input_text_profile-person" type="text" name="name" id="person-input" placeholder="Имя" required minlength="2" maxlength="40" autofocus>
            <span class="popup__error" id="person-input-error"></span>
            <input class="popup__text popup__input popup__input_text_profile-job" type="text" name="about" id="job-input" placeholder="Вид деятельности" required minlength="2" maxlength="200">
            <span class="popup__error" id="job-input-error"></span>
            <button class="popup__save" name="profileSubmitButton" type="submit" value="Сохранить">Сохранить</button>
            <button type="button" class="popup__close reset button" name="profileClose" aria-label="Закрыть Окно"></button>
        </form>
    </div>

    <div class="popup popup_add-card">
        <form class="popup__container popup__form card-form" name="cardForm" validate>
            <h2 class="popup__title">Новое место</h2>
            <input class="popup__text popup__input popup__input_text_card-name" type="text" id="place-name-input" name="placeName" placeholder="Название" value="" required minlength="2" maxlength="30" autofocus>
            <span class="popup__error" id="place-name-input-error"></span>
            <input class="popup__text popup__input popup__input_text_card-image" type="url" id="place-image-input" name="placeImage" placeholder="Ссылка на картинку" value="" required>
            <span class="popup__error" id="place-image-input-error"></span>
            <button class="popup__save" name="cardSubmitButton" type="submit" value="Создать">Создать</button>
            <button type="button" class="popup__close reset button" name="cardClose" aria-label="Закрыть Окно"></button>
        </form>
    </div>

    <div class="popup popup_photo photo">
        <div class="photo__container popup__form">
            <img class="photo__image" src="#" alt="">
            <button type="button" class="popup__close reset button" name="imageClose" aria-label="Закрыть Окно"></button>
            <p class="photo__text"></p>
        </div>
    </div>

    <template class="element-template">
        <div class="element">
            <img class="element__image" src="#" alt="фото места">
            <button type="button" class="element__delete reset button" name="elementDelete" aria-label="Удалить"></button>
            <div class="element__caption">
                <h2 class="element__text">Мезмай</h2>
                <div class="element__likeN">
                    <button class="element__like reset button" type="button"></button>
                    <p class="element__number"></p>
                </div>
            </div>
        </div>
    </template>
</body>

</html>
