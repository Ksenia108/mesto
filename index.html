<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">

    <title>Места России</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo_mesto.svg" alt="место">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__image" src="images/kusto.jpg" alt="фото профиля">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit button" name="profileEdit" type="button"></button>
                <p class="profile__text">Исследователь океана</p>

            </div>

            <button class="profile__add button" name="addCard" type="button"></button>
        </section>
        <section class="elements">
            <!--загрузка карт через JS-->
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">

        <form class="popup__container" name="popupForm">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__text nameinput" type="text" name="nameInput">
            <input class="popup__text jobinput" type="text" name="jobInput">
            <input class="popup__save" type="submit" value="Сохранить">
            <button type="button" class="popup__close reset button" name="profileClose" aria-label="Закрыть Окно"></button>
        </form>

    </div>
    <div class="popup addCard">

        <form class="popup__container" name="cardForm">
            <h2 class="popup__title">Новое место</h2>
            <input class="popup__text" type="text" name="nameMesto" placeholder="Название">
            <input class="popup__text" type="text" name="imageMesto" placeholder="Ссылка на картинку">
            <input class="popup__save" type="submit" value="Сохранить">
            <button type="button" class="popup__close reset button" name="profileClose" aria-label="Закрыть Окно"></button>
        </form>

    </div>

    <template class="element-template">
        <div class="element">
            <img class="element__image" src="img.jpg" alt="фото места">
            <button type="button" class="element__delete reset button" name="elementDelete" aria-label="Удалить"></button>
            <div class="element__caption">
                <h2 class="element__text">Мезмай</h2>
                <button class="element__like reset button" type="button"></button>
            </div>
        </div>
    </template>

    <script src="./pages/script.js"></script>
</body>

</html>
