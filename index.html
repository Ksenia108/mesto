<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">

    <title>Места России</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo_mesto.svg" alt="место">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__image" src="images/kusto.jpg" alt="фото профиля">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit button popup__profile-open-button" name="profileEdit" type="button"></button>
                <p class="profile__text">Исследователь океана</p>

            </div>

            <button class="profile__add button popup__add-card-open-button" name="addCard" type="button"></button>
        </section>
        <section class="elements">
            <!--загрузка карт через JS-->
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">

        <form class="popup__container profile-form" name="popupForm">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__text popup__input_text_profile-person" type="text" name="personInput">
            <input class="popup__text popup__input_text_profile-job" type="text" name="jobInput">
            <input class="popup__save popup__input_submit_profile-save" name="profileSubmitButton" type="submit" value="Сохранить">
            <button type="button" class="popup__close reset button popup__input_btn_profile-close" name="profileClose" aria-label="Закрыть Окно"></button>
        </form>

    </div>

    <div class="popup popup_add-card">

        <form class="popup__container card-form" name="cardForm">
            <h2 class="popup__title">Новое место</h2>
            <input class="popup__text popup__input_text_card-name" type="text" name="nameMesto" placeholder="Название">
            <input class="popup__text popup__input_text_card-image" type="text" name="imageMesto" placeholder="Ссылка на картинку">
            <input class="popup__save popup__input_submit_card-create" name="cardSubmitButton" type="submit" value="Создать">
            <button type="button" class="popup__close reset button popup__input_btn_card-close" id="cardCloseButton" name="cardClose" aria-label="Закрыть Окно"></button>
        </form>

    </div>

    <div class="elementpopup">
        <div class="elementpopup__container">
            <img class="elementpopup__image" src="#" alt="">
            <button type="button" class="elementpopup__close reset button" name="imageClose" aria-label="Закрыть Окно"></button>
            <p class="elementpopup__text"></p>
        </div>
    </div>

    <template class="element-template">
        <div class="element">
            <img class="element__image" src="img.jpg" alt="фото места">
            <button type="button" class="element__delete reset button" name="elementDelete" aria-label="Удалить"></button>
            <div class="element__caption">
                <h2 class="element__text">Мезмай</h2>
                <button class="element__like reset button" type="button"></button>
            </div>
        </div>
    </template>
    <script src="./script/initial/initial-cards.js"></script>
    <script src="./pages/script.js"></script>
</body>

</html>
