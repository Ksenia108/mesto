<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Document</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo header__logo-white" src="./images/logo_mesto.svg" alt="Место">
        <div class="header__line"></div>
    </header>
    <section class="profile">
        <div class="profile__avatar">
            <img class="profile__image" src="images/kusto.jpg" alt="Фото профиля">
        </div>
        <div class="profile__info">
            <h2 class="profile__title" id="username">Жак-Ив Кусто</h2>

            <p class="profile__text" id="job">Исследователь океана</p>
        </div>
        <button class="profile__edit button" id="profile-edit"></button>
        <button class="profile__add button"></button>

    </section>
    <section class="elements">
        <div class="element">
            <img class="element__image" src="./images/stanislav-kondratiev-WUN3dPmO9ZU-unsplash.jpg" alt="Мезмай">
            <div class="element__caption">
                <p class="element__text">Мезмай</p>
                <button class="element__like reset button"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
            <div class="element__caption">
                <p class="element__text">Домбай</p>
                <button class="element__like reset button"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="./images/nikolay-vorobyev-Lzv2w6wXbSw-unsplash.jpg" alt="Куршская коса">
            <div class="element__caption">
                <p class="element__text">Куршская коса</p>
                <button class="element__like reset button"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="./images/roman-manukyan-pD4E5J1fSO4-unsplash.jpg" alt="Озеро Сукко">
            <div class="element__caption">
                <p class="element__text">Озеро Сукко</p>
                <button class="element__like reset button"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="./images/roman-manukyan-iij8uwOpN1s-unsplash.jpg" alt="Байкал">
            <div class="element__caption">
                <p class="element__text">Байкал</p>
                <button class="element__like reset button"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="./images/roman-manukyan-7jjSSVoDy-M-unsplash.jpg" alt="Архыз">
            <div class="element__caption">
                <p class="element__text">Архыз</p>
                <button class="element__like reset button"></button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup">

        <form class="popup__container" id="popup-form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__text" type="text" id="name-input">
            <hr class="popup__line">
            <input class="popup__text" type="text" id="job-input">
            <hr class="popup__line">

            <input class="popup__save button" type="submit" value="Сохранить">
            <button type="button" class="popup__close reset button" id="profile-close" aria-label="Закрыть Окно"></button>
        </form>


    </div>
    <script src="./pages/script.js"></script>
</body>


</html>
